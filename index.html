<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC ROLEPLAY</title>
    <style>
        :root {
            --orange: #ff6600;
            --bg: #0d0d0d;
            --card: #141414;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* تنسيق الصورة المضافة */
        .header-image {
            width: 100%;
            max-width: 600px; /* يمكنك تكبير أو تصغير الصورة من هنا */
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
        }

        .header {
            background: black;
            padding: 20px 5%;
            border-bottom: 2px solid var(--orange);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--orange);
            font-weight: bold;
            font-size: 24px;
        }

        .hero {
            text-align: center;
            padding: 30px 0;
        }

        .hero h1 {
            font-size: 60px;
            color: var(--orange);
            margin: 0;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            background: var(--card);
            border: 1px solid #333;
            color: white;
            padding: 10px 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .tab.active {
            background: var(--orange);
            color: black;
            border-color: var(--orange);
        }

        .grid {
            display: none;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto 50px auto;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }

        .grid.active {
            display: grid;
        }

        .card {
            background: var(--card);
            border-right: 5px solid var(--orange);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag {
            border: 1px solid var(--orange);
            color: var(--orange);
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 3px;
        }

        .tag.red {
            border-color: #ff0000;
            color: #ff0000;
        }

        #wrapper { transition: filter 0.3s; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">WC ROLEPLAY</div>
</div>

<div id="wrapper">
    <div class="hero">
        <img src="رابط_الصورة_هنا.jpg" alt="Logo" class="header-image">
        
        <h1>WC ROLEPLAY</h1>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="openTab('general')">قوانين عامة</button>
        <button class="tab" onclick="openTab('durations')">مدد العقوبات</button>
    </div>

    <div id="general" class="grid active">
        <div class="card"><span>1 - استخدام الثغرات</span><span class="tag">Warn 1</span></div>
        <div class="card"><span>2 - عدم الخوف على حياتك</span><span class="tag">Warn</span></div>
        </div>
</div>

<script>
    function openTab(tabId) {
        document.querySelectorAll('.grid').forEach(g => g.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>

</body>
</html>
